<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let vatly1 = prompt('điểm vật lý')
    let hoahoc1 = prompt('điểm hóa học')
    let sinhhoc1 = prompt('điểm sinh học')
    let vatly = parseInt(vatly1)
    let hoahoc = parseInt(hoahoc1)
    let sinhhoc = parseInt(sinhhoc1)
    let diemtb = (vatly + hoahoc + sinhhoc) / 3
    let tong = vatly + hoahoc + sinhhoc
    document.write('diemtb = '+ diemtb)
    document.write('tong = '+ tong)
</script>
</body>
</html>
