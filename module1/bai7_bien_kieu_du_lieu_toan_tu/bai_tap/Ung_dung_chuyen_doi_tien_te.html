<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi tiền</title>
    <style>
        div{
            float: left;
        }
        label{
            text-align: center;
        }

    </style>
</head>
<body>
<form>
    <div>
        <label>Amount</label><br>
        <input type="number" id="value">
    </div>
    <div>
        <label>From Currency</label><br>
        <select id="tu">
            <option value="23000">USD</option>
            <option value="1">VietNam</option>
        </select>
    </div>
    <div>
        <label>To Currency</label><br>
        <select id="toi">
            <option value="1">VND</option>
            <option value="23000">USD</option>
        </select>
    </div>
    <div>
        <br>
        <button type="button" name="convert" onclick="convert1()">Convert</button>
    </div>
</form>
<br>
<h1 id="ketqua"></h1>
<script>
    function convert1() {
        let tien = parseInt(document.getElementById('value').value);
        let giatri = parseInt(document.getElementById('tu').value);
        let giatri2 = parseInt(document.getElementById('toi').value);
        let hienthi = tien*giatri/giatri2;
        document.getElementById('ketqua').innerHTML ="ketqua = " + hienthi;
    }
</script>
</body>
</html>
