<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let celcius = prompt('Độ C')
    let celcius1 = parseInt(celcius)
    let fahrenheit = ((9 * celcius1) / 5) + 32
    document.write('Độ F = '+ fahrenheit)

</script>
</body>
</html>
