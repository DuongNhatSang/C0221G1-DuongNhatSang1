<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<body>
<script>
    let usename = prompt("Ai đó")
    if (usename == 'Admin'){
        let password = prompt('Mật khẩu');
        if (password == 'themaster') {
            alert('Welcome')
        }
        else if (password == 'null'){
            alert('Canceled')
        }
        else {
            alert('Wrong password')
        }
    }
    else if (usename == 'null'){
        alert('Canceled')
    }
    else {
        alert('I don’t know you')
    }
</script>
</body>
</html>
