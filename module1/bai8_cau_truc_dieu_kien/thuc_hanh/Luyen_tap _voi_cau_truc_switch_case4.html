<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<body>
<script>
    let num = prompt('number')
    switch (num) {
        case '5':
            alert('1');
            break;
        case '-5':
            alert('-1');
            break;
        case '0':
            alert('0');
            break;

    }
</script>
</body>
</html>
